<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Auto Corrector</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Roboto", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ccc;
      margin-bottom: 20px;
      font-weight: 400;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      background: #111;
      border: 1px solid #333;
      color: #eee;
      border-radius: 8px;
      resize: none;
      outline: none;
    }

    button {
      margin: 15px 0;
      padding: 10px 20px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #eee;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #333;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }

    .label {
      color: #888;
      margin-bottom: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Text Auto Corrector</h1>
  <form method="POST">
    <textarea name="text" placeholder="Type text with errors...">{{ input_text or "" }}</textarea>
    <button type="submit">Correct Text</button>
  </form>

  {% if corrected_text %}
  <div class="output">
    <div class="label">Corrected Text:</div>
    <div>{{ corrected_text }}</div>
  </div>
  {% endif %}
</body>
</html>
